<script>
    let navMenuTitle = selector("#navMenuTitle");
    let menuSwithcer = selector("#menuSwithcer");
    let navMenu = selector("#navMenu");
    let frameRight = selector("#frameRight");
    let navTab = selector("#navTab");
    let allLI = navTab.querySelectorAll("li");
    let menuGroups = selector("#menuGroups");
    let menuGroupsUL = menuGroups.querySelectorAll("ul");
    function menuOpen() {
        if (navMenu.classList.contains("close")) {
            navMenu.classList.remove("close");
            frameRight.removeAttribute("style", "width:100%");
            menuSwithcer.classList.add("d-none");
        }
    }
    function menuClose() {
        if (!navMenu.classList.contains("close")) {
            navMenu.classList.add("close");
            frameRight.setAttribute("style", "width:100%");
            menuSwithcer.classList.remove("d-none");
        }
    }
    function switchMenu(e) {
        for (let i = 0; i < allLI.length; i++) {
            allLI[i].classList.remove("active");
        }
        e.target.classList.add("active");
    }



    navMenuTitle.addEventListener("click", menuClose);
    menuSwithcer.addEventListener("click", menuOpen);
    for (let i = 0; i < allLI.length; i++) {
        allLI[i].addEventListener("click", switchMenu);
    }
    for (let i = 0; i < allLI.length; i++) {
        let hash = randomWord(gethashcode(), 10, 10);
        allLI[i].dataset.hash = hash;
        menuGroupsUL[i].dataset.hash = hash;
        if (i === 0) {
            menuGroupsUL[i].classList.remove("d-none");
        } else {
            menuGroupsUL[i].classList.add("d-none");
        }
        allLI[i].onclick = (e) => {
            for (let i = 0; i < menuGroupsUL.length; i++) {
                if (menuGroupsUL[i].dataset.hash === e.target.dataset.hash) {
                    menuGroupsUL[i].classList.remove("d-none");
                } else {
                    menuGroupsUL[i].classList.add("d-none");
                }
            }
        }
    }

</script>
