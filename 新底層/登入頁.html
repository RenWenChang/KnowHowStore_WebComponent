<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="./external-login-stylesheet.css">
    <script src="./library.js"></script>
    <script src="./component_dropdown.js"></script>
</head>

<body class="notranslate">
    <div id="login_wrap">
        <div id="login">
            <div id="login_nav">
                <div id="login_systemName">
                    <span>Systemweb Technology</span>
                </div>
                <div class="dropdown ddmenu">
                    <div class="dd_btn">
                        <div class="icon_text_group">
                            <span>@icon</span>
                            <span class="replace">繁體中文</span>
                        </div>
                        <span>@icon</span>
                    </div>
                    <ul class="">
                        <li class="dd_option"><a>英文</a></li>
                        <li class="dd_option"><a>簡體中文</a></li>
                    </ul>
                </div>
            </div>
            <div id="login_oparetion_zone">
                <div id="login_oparetion_zone_title">
                    <div id="login_oparetion_zone_title_name"><span>Web Forward Platform</span> </div>
                    <div id="login_oparetion_zone_title_version"><span>Version 1.3.0.1</span></div>
                </div>
                <div id="login_oparetion_zone_systemSwitch">
                    <ul>
                        <li>TIPS</li>
                        <li class="active">TA</li>
                        <li>ROBO</li>
                    </ul>
                </div>
                <div id="login_oparetion_zone_selection">
                    <div class="input_title"><span>投信公司</span> </div>
                    <div class="dropdown ddmenu dropdown_st2">
                        <div class="dd_btn">
                            <div class="icon_text_group">
                                <span class="replace">投信公司</span>
                            </div>
                            <span>@icon</span>
                        </div>
                        <ul class="">
                            <li class="dd_option"><a>投信公司1</a></li>
                            <li class="dd_option"><a>投信公司2</a></li>
                        </ul>
                    </div>
                </div>
                <div class="inputGroupWithTitle">
                    <div class="input_title"><span>登入帳號</span> </div>
                    <div class="baseInputWrapper" id="login_oparetion_zone_inputAcc">
                        <input placeholder="請輸入帳號" class="baseInput" type="text">
                    </div>
                    <div class="inputErrorMsg">錯誤訊息</div>
                </div>

                <div class="inputGroupWithTitle">
                    <div class="input_title"><span>登入密碼</span><a>忘記密碼</a></div>
                    <div class="baseInputWrapper" id="login_oparetion_zone_inputUserKey">
                        <div class="keyGroup">
                            <input placeholder="請輸入密碼" class="baseInput" type="password">
                            <div class="showKey">icon</div>
                        </div>
                    </div>
                    <div class="inputErrorMsg">錯誤訊息</div>
                </div>

                <div id="login_oparetion_zone_goButton"><span>登入</span></div>
                <div id="login_oparetion_zone_copyRightInfo">
                    <span>2019 © Designed by Systemweb Technology All rights reserved.</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //systemSwitcher event
    var p = selector("#login_oparetion_zone_systemSwitch");
    var systemSwitchGroup = p.querySelectorAll("li");
    for (let i = 0; i < systemSwitchGroup.length; i++) {
        systemSwitchGroup[i].onclick = function (e) {
            for (let j = 0; j < systemSwitchGroup.length; j++) {
                systemSwitchGroup[j].classList.remove("active");
            }
            e.target.classList.add("active");
        };
    }
    //toggleUserkey

    function toggleUserkey() {
        var userKeyInput = selector("#login_oparetion_zone_inputUserKey").querySelector(".baseInput");
        if (userKeyInput.type === "password") {
            userKeyInput.type = "text";
        } else {
            userKeyInput.type = "password";
        }
    }
    selector(".showKey").onclick = toggleUserkey;

    //dropdown event
    dd.beExcludeElements_EventsMount([dd.closeAllOption], true);
</script>

</html>
