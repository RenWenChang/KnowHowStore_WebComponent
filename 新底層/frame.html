<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>change yourself</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
    }

    #app {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 50px;
    }

    .btn {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 50px;
    }
</style>

<body>
    <div id="app"></div>
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
</body>

</html>
<script>
    /////////////////////////////////////////////*status module*///////////////////////////////////////////////////
    var module_status = (function () {
        var status = {
            number: 0,
        }
        var get = function (prop) {
            return status[prop];
        }
        var set = function (prop, value) {
            status[prop] = value;
        }
        var add = function (prop, value) {
            status[prop] = value;
        }

        return {
            get,
            set,
            add
        }
    })();
    //假裝用這種方式執行第二步引入模組
    //類似 import state from 'module_status';


    /////////////////////////////////////////////*render*///////////////////////////////////////////////////
    var module_context = (function () {
        function render() {
            document.querySelector("#app").innerHTML = 'now number is' + module_status.get('number').number;
        }
        return {
            render
        }
    })();




    /////////////////////////////////////////////*資料處理操作*///////////////////////////////////////////////////







    var module_main = function (e) {
        function stateTrigger() {
            module_status.set('number', { 'number': e.target.textContent });
            module_status.add('bbbbbbbbbb', { 'number': e.target.textContent });
            module_context.render();
        }
        stateTrigger();
    };
    var btn = document.querySelectorAll(".btn");
    for (let i = 0; i < btn.length; i++) {
        btn[i].onclick = module_main;
    }

</script>
