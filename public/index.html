  function showVersion() {
    console.log("FCB_UAT_20200313_1.0.9");
  }
  showVersion();
</script>
<script src="<%= BASE_URL %>env.js"></script>
<script>
  if (top.frames.length != 0) { alert('Client Cross Frame Scripting Attack') }
  window.onload = function () {
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
  }
  function platform() {
    var u = navigator.userAgent;
    return {
      android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
      iPhone: u.indexOf('iPhone') > -1,
      iPad: u.indexOf('iPad') > -1,
      windows: u.indexOf('Windows NT') > -1,
      mac: u.indexOf('Mac')
    };

  }
</script>

<body class="notranslate">
  <noscript>
    <strong>We're sorry but firstbank doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
